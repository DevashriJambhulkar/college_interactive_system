<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2>College Interactive System</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To our new website</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est.</p>
            </div>

            <div class="social-icons">
                <a href=""><i class='bx bxl-instagram'></i></a>
                <a href=""><i class='bx bxl-meta'></i></a>
                <a href=""><i class='bx bxl-twitter'></i></a>
                <a href=""><i class='bx bxl-linkedin'></i></a>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="/login" method="post">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" name="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remeber-forgot">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="/changepass">Forgot Password?</a>
                    </div>
                    <button type="submit" class="logbtn" value="login">Log In</button>
                    <div class="login-register">
                        <p>Don't hava an account?<a href="/register">Sign up</a></p>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
