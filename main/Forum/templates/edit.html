<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
</head>

<body>
    <div class="wrapper">
        <h2 align="center">Update Details</h2>
        <form action="/update" method="post">
            <input type="hidden" name="id" value="{{data[0]}}">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" value="{{data[1]}}" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" value="{{data[2]}}" required>
            </div>
            <div class="input-box">
                <input type="text" name="college" placeholder="College" value="{{data[3]}}" required>
            </div>
            <div class="input-box">
                <select name="choose" id="input" required>
                    <option value="">--Select--</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>
            <div class="input-box">
                <input id="password1" type="password" name="password" placeholder="Password" value="{{data[5]}}" required>
            </div>
        
            <div class="input-box button">
                <input type="Submit" value="Update">
            </div>
        </form>
    </div>
</body>

</html>
