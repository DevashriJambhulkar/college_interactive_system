<link rel="stylesheet" href="{{url_for('static',filename='css/chitchat.css')}}">
{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
  <h1>Enter The Chat Room</h1>
  <div class="name">
    <input type="text" placeholder="Pick a name!" name="name" value="{{name}}"
      style="width: 100%; height: 30px; margin-top: 10px;  font-size: large; border: 2px solid black ;" />
  </div>
  <div class="join">
    <input type="text" placeholder="Room Code" name="code" value="{{code}}"
      style="font-size: large; border: 2px solid black " />
    <button type="submit" name="join" class="join_a_room" style="font-size: large;">Join a Room</button>
  </div>
  <button type="submit" name="create" class="create-btn" style=" width: 50%; font-size: large;">Create a Room</button>
  {% if error %}
  <ul>
    <h1 style="color: red;">
      <li>{{error}}</li>
    </h1>
  </ul>
  {% endif %}
</form>
{% endblock %}
